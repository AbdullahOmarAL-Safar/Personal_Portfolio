<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        
        .search-container {
            margin-top: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        
        #movie-search {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        #suggestions {
            list-style: none;
            padding: 0;
            margin: 0;
            background: #fff;
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }
        
        #suggestions li {
            padding: 10px;
            cursor: pointer;
        }
        
        #suggestions li:hover {
            background-color: #f0f0f0;
        }
        
        .movie-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        
        #movie-poster {
            width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        #movie-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        #movie-rating {
            font-size: 1.2rem;
            color: #555;
        }
        
        #movie-plot {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="search-container">
        <input type="text" id="movie-search" placeholder="Type a movie name..." autocomplete="off">
        <ul id="suggestions"></ul>
    </div>
    <div class="movie-container">
        <h1 id="movie-title">Loading...</h1>
        <img id="movie-poster" src="" alt="Movie Poster">
        <p id="movie-rating"></p>
        <p id="movie-plot"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
